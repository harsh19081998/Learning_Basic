<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Web Page</title>
</head>
<body>
    <main>
        <div>
            <label>Name:</label>
            <input type="text" id="name-input"/>    
        </div>
        <div>
            <label>No of Chapters readed:</label>
            <input type="number" id="chapterNo-input"/>    
        </div>
        <button id="add-name-btn">Add Chapter</button>
        <div class="search">
            <input type="search" placeholder="search by name" id="search-input"/>
            <button id="search-btn">Search</button>
        </div>
        <div>
            <Table id="table">
                <thead>
                    <th>No.</th>
                    <th>Name</th>
                    <th>No of Chapters</th>
                    <th>Action</th>
                </thead>
                <tbody>
                </tbody>
            </Table>
        </div>
    </main>
    <script src="./js/index.js"></script>
</body>
</html>
